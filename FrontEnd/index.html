<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depo Urun Sorgu</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>

</head>

<body>

    <div class="box ">

        <div class="bg-img-wrapper">
            <img src="assest/isdemir-iskenderun-demir-ve-celik-a-s-logo.png" class="img-fluid m-3" alt="...">
        </div>

        <div class="container d-flex justify-content-center align-items-center full-height">
            <select class="form-select" aria-label="Default select example" id="mySelect">
                <option selected>Tablo Seçiniz</option>
                <option value="1" id="getEmployee">Employee</option>
                <option value="2" id="getmalzeme">Malzeme</option>
            </select>
        </div>

        <div class="content m-1 p-2">

            <div class="emplooye" id="emp">
                <form class="backGround p-5 style" id="employekle" style="display: none;">
                    <div class="mb-3">
                        <label for="employeeName" class="form-label font-color">Employee Adı</label>
                        <input type="text" class="form-control" id="empName" aria-describedby="employeeName">
                    </div>
                    <div class="mb-3">
                        <label for="Salary" class="form-label font-color">Maaş</label>
                        <input type="number" class="form-control" id="salary" aria-describedby="Salary">
                    </div>
                    <button type="submit" class="btn btn-success btn-color grov" id="addEmplooye">Ekle</button>
                </form>

                <table id="employee-table" class="table" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col">Employee Id</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Salary</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>



            <div class="malzeme" id="mlz">
                <form class="backGround p-5 style" id="malzemekle" style="display: none;">
                    <div class="mb-3">
                        <label for="malzemeAdi" class="form-label font-color">Malzeme Adı</label>
                        <input type="text" class="form-control" id="malzemeadi" aria-describedby="malzemeadi">
                    </div>
                    <div class="mb-3">
                        <label for="malzemeKodu" class="form-label font-color">Malzeme Kodu</label>
                        <input type="text" class="form-control" id="malzemeKodu" aria-describedby="malzemeKodu">
                    </div>
                    <div class="mb-3">
                        <label for="OPER" class="form-label font-color">Operatör</label>
                        <input type="number" class="form-control" id="oper" aria-describedby="oper">
                    </div>
                    <div class="mb-3">
                        <label for="islemZamani" class="form-label font-color">İşlem Zamanı</label>
                        <input type="text" class="form-control" id="islemzamani">
                    </div>
                    <button type="submit" class="btn btn-color grov" id="addmalzeme">Ekle</button>
                </form>
                
                <table id="malzeme-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Malzeme ID</th>
                            <th scope="col">Malzeme Kodu</th>
                            <th scope="col">Malzeme Name</th>
                            <th scope="col">Operatör</th>
                            <th scope="col">İslem Tarihi</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>


</body>

</html>
